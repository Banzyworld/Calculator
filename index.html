<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="box">
        <div class="container">
        <div class="diplay"> 
            <input type="text" name="diplay" id="display_text" value="123">
        </div>

        <div class="row">
            <button class="blue_btn">C</button>
            <button class="blue_btn">()</button>
            <button class="blue_btn">%</button>
            <button class="blue_btn">/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="blue_btn">x</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="blue_btn">-</button>

        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="blue_btn">+</button>
        </div>
        <div class="row">
            <button class="blue_btn">+/-</button>
            <button>0</button>
            <button>.</button>
            <button class="green">=</button>
        </div>


    </div>
    </main>

</body>
</html>
